<div>
  <h2>Grades of {{currentClassroom}}</h2>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Class</th>
      <th>Chinese</th>
      <th>Maths</th>
      <th>English</th>
      <th>Chemical</th>
    </tr>
    <tr *ngFor="let student of studentInfo">
      <td>{{ student.name}}</td>
      <td>{{ student.class}}</td>
      <td>{{ student.Chinese}}</td>
      <td>{{ student.Maths}}</td>
      <td>{{ student.English}}</td>
      <td>{{ student.Chemical}}</td>
    </tr>
  </table>
</div>
